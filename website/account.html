<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Account - Soleful Steps</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="mainLogo">Soleful Steps</div>
            <div class="menu">
                <div class="menuLinks">
                    <a href="store.html" class="menuLink">Store</a>
                    <a href="track1.html" class="menuLink">Track Order</a>
                    <a href="account.html" class="menuLink active">My Account</a>
                </div>
            </div>
        </nav>

        <div class="content">
            <h1>My Account</h1>
            <div class="profileInfo">
                <h2>Profile Information</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="John Doe" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="john@example.com" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Update Profile</button>
                </form>
            </div>

            <div class="addressBook">
                <h2>Address Book</h2>
                <div class="address">
                    <p><strong>Shipping Address:</strong> 123 Main St, Anytown, USA</p>
                    <p><strong>Billing Address:</strong> 456 Elm St, Another Town, USA</p>
                </div>
                <button>Add New Address</button>
            </div>

            <div class="paymentMethods">
                <h2>Payment Methods</h2>
                <div class="card">
                    <p><strong>Card Type:</strong> Visa</p>
                    <p><strong>Card Number:</strong> **** **** **** 1234</p>
                    <p><strong>Expiration Date:</strong> 05/25</p>
                </div>
                <button>Add New Payment Method</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
